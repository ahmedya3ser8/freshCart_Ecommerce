<section>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-5">
    @for (brand of brands(); track brand._id) {
      <div class="border border-green-500 p-2 rounded-2xl overflow-hidden">
        <img loading="lazy" [src]="brand.image" class="h-[150px] w-full object-contain" [alt]="brand.name" />
        <h3 class="text-green-600 text-xl text-center my-3 mx-2"> {{brand.name}} </h3>
      </div>
    }
  </div>
</section>
