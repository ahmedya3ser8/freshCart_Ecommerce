<div class="card border border-green-500 pt-4 pb-2 px-2 rounded-2xl">
  <div class="image cursor-pointer" [routerLink]="['/details/',product().id]">
    <img [src]="product().imageCover" class="w-full h-[150px] object-contain" alt="product image" />
  </div>
  <div class="body mt-2">
    <h3 class="text-green-500 font-medium"> {{product().category.name}} </h3>
    <h4> {{product().title.split(' ', 2).join(' ')}} </h4>
    <div class="mt-2 flex justify-between items-center">
      <span> {{product().price}} EGP</span>
      <span>
        <i class="fa-solid fa-star text-yellow-300"></i>
        {{product().ratingsAverage}}
      </span>
    </div>
  </div>
  <button class="bg-green-600 text-white p-2 mt-2 w-full rounded-lg" (click)="addToCart(product().id)" >add to cart</button>
</div>
